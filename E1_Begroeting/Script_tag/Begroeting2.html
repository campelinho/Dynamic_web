<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begroeting</title>
</head>
<body>
    <div id="div">
        <p id="greeting">Hallo!</p>
    </div>
    
    <p>
        <button id="myButton">Begroeting veranderen</button>
    </p>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            let g = document.getElementById("greeting");
            g.innerText = g.innerText === "Hallo!" ? "Tot ziens!" : "Hallo!";
        });
    </script> <!--document.getElementById("myButton") selecteert de knop.
                .addEventListener("click", function() { ... }) voegt een klikgebeurtenis toe.
                De functie zoekt de tekst in #greeting en wisselt tussen "Hallo!" en "Tot ziens!". -->

</body>
</html>
